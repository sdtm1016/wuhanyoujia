<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimal-ui" charset="UTF-8">
    <title>武汉油价</title>
    <style>
h1{
    text-align: center;
}
#main{
    width: 800px;
    height: 300px;
    margin: 0 auto;
}
    </style>
    <script src="js/echarts.js"></script>
    <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: 'js'
            }
        });

        // 使用
        require(
            [
                'echarts',
                'echarts/chart/line' // 使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main')); 
                
                var option = {
                    tooltip : {
                        trigger: 'axis'
                    },
                    legend: {
                        data:['93号','97号','98号']
                    },
                    xAxis : [
                        {
                            type : 'category',
                            boundaryGap : false,
                            data : ['20140721','20140819','20140903','20140917','20140930','20141017','20141031','20141114','20141129','20141212','20141226','20150113','20150127','20150210','20150228']
                        }
                    ],
                    yAxis : [
                        {
                            type : 'value',
                            axisLabel : {
                                formatter: '{value}元'
                            }
                        }
                    ],
                    series : [
                        {
                            name:'93号',
                            type:'line',
                            data:[7.60, 7.45, 7.35, 7.25, 7.20, 6.95, 6.75, 6.60, 6.60, 6.45, 6.05, 5.90 ,5.60 , 5.85, 6.15]
                        },
                        {
                            name:'97号',
                            type:'line',
                            data:[8.05, 7.90, 7.80, 7.70, 7.65, 7.40, 7.20, 7.05, 7.05, 6.90, 6.50, 6.35, 6.05, 6.30, 6.60]
                        },
                        {
                            name:'98号',
                            type:'line',
                            data:['-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', 6.75, 7.10]
                        }
                    ]
                };
                    
        
                // 为echarts对象加载数据 
                myChart.setOption(option); 
            }
        );
    </script>
</head>
<body>
<h1>武汉油价</h1>
<div id="main"></div>
